    <script type="text/babel">
      
      class Counter extends React.Component {
  constructor(props){
    super(props)
    this.state = {
      count : 0
    }
  }
handleChange = () => {
this.setState( oldstate => ({ 
count : oldstate.count + 1
}))
}
  render() {
    return (<div class="container"> 
    
   count :  {this.state.count}
    <br/>  <br/>   <br/> 
<button onClick={this.handleChange} class="btn btn-info"> button</button>

    </div>)
  }
}

render() {

return(<div> <ul class="nav nav-pills">

  </p>

</div>



)

}
